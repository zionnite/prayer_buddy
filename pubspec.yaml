name: prayer_buddy
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  agora_rtc_engine: ^4.0.7
  agora_rtm: ^1.0.1
  permission_handler: ^8.3.0

  intl: ^0.17.0
  cached_network_image: ^3.2.0
  flutter_svg: ^1.0.0
  connectivity: ^3.0.6
  flutter_ringtone_player: ^3.1.1
  wakelock: ^0.5.6
  socket_io_client: ^2.0.0-beta.4-nullsafety.0

  uuid: ^3.0.5
  get: ^4.5.1

  shared_preferences: ^2.0.11
  loading: ^1.0.2
#  callkeep: ^0.3.2

#  bringtoforeground: ^0.0.2

  flutter_callkit_incoming: ^1.0.0+8
#  firebase_messaging: ^11.2.6



dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0

flutter:


  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Light.ttf
        - asset: assets/fonts/OpenSans-SemiBold.ttf

    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
        - asset: assets/fonts/Raleway-SemiBold.ttf

    - family: Oxygen
      fonts:
        - asset: assets/fonts/Oxygen-Regular.ttf
        - asset: assets/fonts/Oxygen-Light.ttf
        - asset: assets/fonts/Oxygen-Bold.ttf

    - family: NerkoOne
      fonts:
        - asset: assets/fonts/NerkoOne-Regular.ttf

    - family: Lobster
      fonts:
        - asset: assets/fonts/Lobster-Regular.ttf

    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf

